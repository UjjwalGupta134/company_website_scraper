<!DOCTYPE html>
<html>
<head>
  <title>Company Website Scraper</title>
<style>
  :root {
  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #000000;
  --border: #dddddd;
  --primary: #0066cc;
}

body.dark {
  --bg: #121212;
  --card: #1e1e1e;
  --text: #ffffff;
  --border: #333333;
  --primary: #4dabf7;
}

body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding: 40px;
}

.container {
  max-width: 800px;
  margin: auto;
  background: var(--card);
  border: 1px solid var(--border);
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

h2 {
  margin-top: 0;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

button {
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  background: #0066cc;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #004fa3;
}

.card {
  margin-top: 25px;
  padding: 20px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 8px;
  border: 1px solid #ddd;
}

.hidden {
  display: none;
}

ul {
  padding-left: 20px;
}

a {
  color: var(--primary);
  /* Loading spinner */
.loading {
  margin-top: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
  color: #555;
}

.spinner {
  width: 18px;
  height: 18px;
  border: 3px solid #ccc;
  border-top: 3px solid #0066cc;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
  .error {
  margin-top: 15px;
  padding: 12px;
  background: #ffe6e6;
  color: #a40000;
  border: 1px solid #ffb3b3;
  border-radius: 6px;
  font-weight: 500;
}
  .copy-btn {
  margin-top: 15px;
  padding: 8px 14px;
  border-radius: 6px;
  border: none;
  background: #28a745;
  color: white;
  cursor: pointer;
}

.copy-btn:hover {
  background: #1e7e34;
}
  .theme-btn {
  float: right;
  padding: 6px 10px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: var(--primary);
  color: white;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
}
</style>
</head>
<body>
  <div class="container">
    <h2>Company Website Scraper</h2>
    <button id="themeToggle" class="theme-btn">
      ðŸŒ™ Dark Mode
    </button>
    <input id="url" type="text" placeholder="Enter company website (e.g. stripe.com)" />
    <button type="button" id="scrapeBtn">Scrape</button>
    <div id="error" class="error hidden"></div>
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Scraping website...</p>
    </div>

    <div id="result" class="card hidden">
      <button id="copyBtn" class="copy-btn hidden">Copy JSON</button>

  <h2 id="company-name"></h2>

  <p><strong>Website:</strong>
    <a id="company-website" target="_blank"></a>
  </p>

  <h3>What they do</h3>
  <p id="what-they-do"></p>

  <h3>Offerings</h3>
  <ul id="offerings"></ul>

  <h3>Links</h3>
  <ul id="links"></ul>
  </div>
  </div>
<script>
  let lastScrapedData = null;

  document.addEventListener("DOMContentLoaded", () => {
  const scrapeBtn = document.getElementById("scrapeBtn");
  scrapeBtn.addEventListener("click", scrape);
});
document.addEventListener("DOMContentLoaded", () => {
  const toggle = document.getElementById("themeToggle");

  // Load saved preference
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    toggle.innerText = "â˜€ï¸ Light Mode";
  }

  toggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");

    const isDark = document.body.classList.contains("dark");
    localStorage.setItem("theme", isDark ? "dark" : "light");

    toggle.innerText = isDark ? "â˜€ï¸ Light Mode" : "ðŸŒ™ Dark Mode";
  });
});

async function scrape() {
  let url = document.getElementById("url").value.trim();
  // Auto-fix URL
  if (!url.startsWith("http://") && !url.startsWith("https://")) {
    url = "https://" + url;
  }

  const errorBox = document.getElementById("error");
  const result = document.getElementById("result");
  const loading = document.getElementById("loading");
  const button = document.querySelector("button");

  // Reset UI
  errorBox.classList.add("hidden");
  result.classList.add("hidden");
  loading.classList.remove("hidden");
  button.disabled = true;

  try {
    const response = await fetch("/scrape", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ website: url })
    });

    if (!response.ok) {
      throw new Error("Request failed");
    }

    const data = await response.json();
    lastScrapedData = data;
    document.getElementById("copyBtn").classList.remove("hidden");
    renderResult(data);
    result.classList.remove("hidden");

  } catch (err) {
    errorBox.textContent = "Unable to scrape this website.";
    errorBox.classList.remove("hidden");
  } finally {
    loading.classList.add("hidden");
    button.disabled = false;
  }
}
  document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("copyBtn").addEventListener("click", () => {
    if (!lastScrapedData) return;

    navigator.clipboard.writeText(
      JSON.stringify(lastScrapedData, null, 2)
    );

    const btn = document.getElementById("copyBtn");
    btn.innerText = "Copied!";
    setTimeout(() => (btn.innerText = "Copy JSON"), 1500);
  });
});

  function renderResult(data) {
  document.getElementById("company-name").innerText =
    data.company_name || "Unknown Company";

  const websiteEl = document.getElementById("company-website");
  websiteEl.innerText = data.website;
  websiteEl.href = data.website;

  document.getElementById("what-they-do").innerText =
    data.what_they_do || "Not found";

  const offerings = document.getElementById("offerings");
  offerings.innerHTML = "";
  (data.offerings || []).forEach(item => {
    const li = document.createElement("li");
    li.innerText = item;
    offerings.appendChild(li);
  });

  const links = document.getElementById("links");
  links.innerHTML = "";

  if (data.contact_page) {
    links.innerHTML += `<li><a href="${data.contact_page}" target="_blank">Contact</a></li>`;
  }
  if (data.careers_page) {
    links.innerHTML += `<li><a href="${data.careers_page}" target="_blank">Careers</a></li>`;
  }
}
</script>
</body>
</html>
