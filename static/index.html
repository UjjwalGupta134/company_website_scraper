<!DOCTYPE html>
<html>
<head>
  <title>Company Website Scraper</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 40px;
}

.container {
  max-width: 800px;
  margin: auto;
  background: #ffffff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

h2 {
  margin-top: 0;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

button {
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  background: #0066cc;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #004fa3;
}

.card {
  margin-top: 25px;
  padding: 20px;
  background: #fafafa;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.hidden {
  display: none;
}

ul {
  padding-left: 20px;
}

a {
  color: #0066cc;
  /* Loading spinner */
.loading {
  margin-top: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
  color: #555;
}

.spinner {
  width: 18px;
  height: 18px;
  border: 3px solid #ccc;
  border-top: 3px solid #0066cc;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}
  .error {
  margin-top: 15px;
  padding: 12px;
  background: #ffe6e6;
  color: #a40000;
  border: 1px solid #ffb3b3;
  border-radius: 6px;
  font-weight: 500;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
}
</style>
</head>
<body>
  <div class="container">
    <h2>Company Website Scraper</h2>
    <input id="url" type="text" placeholder="Enter company website URL" />
    <button onclick="scrape()">Scrape</button>
    <div id="error" class="error hidden"></div>
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Scraping website...</p>
    </div>

    <div id="result" class="card hidden">
  <h2 id="company-name"></h2>

  <p><strong>Website:</strong>
    <a id="company-website" target="_blank"></a>
  </p>

  <h3>What they do</h3>
  <p id="what-they-do"></p>

  <h3>Offerings</h3>
  <ul id="offerings"></ul>

  <h3>Links</h3>
  <ul id="links"></ul>
</div>
  </div>
<script>
async function scrape() {
  const url = document.getElementById("url").value;
  const errorBox = document.getElementById("error");
  const result = document.getElementById("result");
  const loading = document.getElementById("loading");
  const button = document.querySelector("button");

  errorBox.classList.add("hidden");
  result.classList.add("hidden");

  if (!url) {
    errorBox.textContent = "Please enter a website URL.";
    errorBox.classList.remove("hidden");
    return;
  }

  loading.classList.remove("hidden");
  button.disabled = true;

  try {
    const response = await fetch("/scrape", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ website: url })
    });

    if (!response.ok) {
      throw new Error("Failed to scrape");
    }

    const data = await response.json();
    renderResult(data);
    result.classList.remove("hidden");

  } catch (err) {
    errorBox.textContent = "Unable to scrape this website.";
    errorBox.classList.remove("hidden");
  } finally {
    loading.classList.add("hidden");
    button.disabled = false;
  }
}
</script>
</body>
</html>
