<!DOCTYPE html>
<html>
<head>
  <title>Company Website Scraper</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 40px;
}

.container {
  max-width: 800px;
  margin: auto;
  background: #ffffff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

h2 {
  margin-top: 0;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

button {
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  background: #0066cc;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #004fa3;
}

.card {
  margin-top: 25px;
  padding: 20px;
  background: #fafafa;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.hidden {
  display: none;
}

ul {
  padding-left: 20px;
}

a {
  color: #0066cc;
}
</style>
</head>
<body>
  <div class="container">
    <h2>Company Website Scraper</h2>
    <input id="url" type="text" placeholder="Enter company website URL" />
    <button onclick="scrape()">Scrape</button>
    <div id="result" class="card hidden">
  <h2 id="company-name"></h2>

  <p><strong>Website:</strong>
    <a id="company-website" target="_blank"></a>
  </p>

  <h3>What they do</h3>
  <p id="what-they-do"></p>

  <h3>Offerings</h3>
  <ul id="offerings"></ul>

  <h3>Links</h3>
  <ul id="links"></ul>
</div>
  </div>

<script>
async function scrape() {
  const url = document.getElementById("url").value;
  const result = document.getElementById("result");

  result.classList.add("hidden");

  const response = await fetch("/scrape", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ website: url })
  });

  const data = await response.json();

  document.getElementById("company-name").innerText =
    data.company_name || "Unknown Company";

  const websiteEl = document.getElementById("company-website");
  websiteEl.innerText = data.website;
  websiteEl.href = data.website;

  document.getElementById("what-they-do").innerText =
    data.what_they_do || "Not found";

  const offerings = document.getElementById("offerings");
  offerings.innerHTML = "";
  (data.offerings || []).forEach(o => {
    const li = document.createElement("li");
    li.innerText = o;
    offerings.appendChild(li);
  });

  const links = document.getElementById("links");
  links.innerHTML = "";
  if (data.contact_page) {
    links.innerHTML += `<li><a href="${data.contact_page}" target="_blank">Contact</a></li>`;
  }
  if (data.careers_page) {
    links.innerHTML += `<li><a href="${data.careers_page}" target="_blank">Careers</a></li>`;
  }

  result.classList.remove("hidden");
}
</script>
</body>
</html>
